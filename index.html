<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Checkbox Challenge</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout.</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your shift key</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between should also be set to checked.</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Try to do it without any libraries</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Just regular Javascript</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Good luck!</p>
            </input>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
                </input>
            </div>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
